{% extends "base.html" %}

{% block content %}
  <h1 class="text-3xl font-semibold mb-4">Créer un Horaire</h1>

  <form method="post" class="w-full max-w-lg">
    {% csrf_token %}

    <!-- Champ Jour -->
    <div class="mb-4">
      <label for="{{ form.jour.id_for_label }}" class="block text-gray-700 font-bold mb-2">Jour</label>
      {{ form.jour }}
    </div>

    <!-- Champs Heure de début et Heure de fin -->
    <div class="flex justify-between -mx-2 mb-4">
      <div class="w-1/2 px-2">
        <label for="{{ form.heure_debut.id_for_label }}" class="block text-gray-700 font-bold mb-2">Heure de Début</label>
        {{ form.heure_debut }}
      </div>
      <div class="w-1/2 px-2">
        <label for="{{ form.heure_fin.id_for_label }}" class="block text-gray-700 font-bold mb-2">Heure de Fin</label>
        {{ form.heure_fin }}
      </div>
    </div>

    <!-- Champ Cours -->
    <div class="mb-4">
      <label for="{{ form.cours.id_for_label }}" class="block text-gray-700 font-bold mb-2">Cours</label>
      {{ form.cours }}
    </div>

    <!-- Champ Promotion -->
    <div class="mb-4">
      <label for="{{ form.promotion.id_for_label }}" class="block text-gray-700 font-bold mb-2">Promotion</label>
      {{ form.promotion }}
    </div>

    <!-- Champ Salles -->
    <div class="mb-4">
      <label for="{{ form.salles.id_for_label }}" class="block text-gray-700 font-bold mb-2">Salles</label>
      {{ form.salles }}
    </div>

    <!-- Champ Date de Création -->
    <div class="mb-4">
      <label for="{{ form.date_creation.id_for_label }}" class="block text-gray-700 font-bold mb-2">Date de Création</label>
      {{ form.date_creation }}
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Créer</button>
  </form>


{% endblock %}
