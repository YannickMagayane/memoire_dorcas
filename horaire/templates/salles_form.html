{% extends "base.html" %}

{% block content %}
  <h1 class="text-3xl font-semibold mb-4">Créer une Salle</h1>

  <form method="post" class="w-full max-w-lg">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Créer</button>
  </form>

  <a href="{% url 'salles-list' %}" class="text-blue-500 mt-4 inline-block">Retour à la liste des salles</a>
{% endblock %}
