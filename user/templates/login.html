{% extends "base.html" %}

{% block content %}
  <h1 class="text-3xl font-semibold mb-4">Connexion</h1>

  <form method="post" class="w-full max-w-sm">
    {% csrf_token %}

    <!-- Champ Nom d'utilisateur -->
    <div class="mb-4">
      <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-bold mb-2">Nom d'utilisateur</label>
      {{ form.username }}
    </div>

    <!-- Champ Mot de passe -->
    <div class="mb-4">
      <label for="{{ form.password.id_for_label }}" class="block text-gray-700 font-bold mb-2">Mot de passe</label>
      {{ form.password }}
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Connexion</button>
  </form>


{% endblock %}
